<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SimpleBlog Login Page</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#2563EB",
                "background-light": "#F8FAFC",
                "background-dark": "#0A0E12",
              },
              fontFamily: {
                "display": ["Newsreader", "serif"],
                "sans": ["Inter", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
</head>
<body class="font-sans bg-background-light dark:bg-gray-900 text-gray-800 dark:text-gray-300">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
<div class="w-full max-w-md">
<div class="mb-8 text-center">
<a class="inline-flex items-center gap-2 text-2xl font-bold text-gray-900 dark:text-gray-100 font-display" href="#">
<span class="material-symbols-outlined text-primary text-3xl">article</span>
<span>SimpleBlog</span>
</a>
</div>
<div class="w-full rounded-xl border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-800 dark:bg-gray-950/50 sm:p-8">
<div class="text-center">
<h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Welcome back</h1>
</div>
<form class="mt-8 space-y-4">
<div>
<label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email address</label>
<input class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:border-gray-700 dark:bg-gray-800 dark:text-white" id="email" placeholder="you@example.com" type="email"/>
</div>
<div>
<label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
<input class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:border-gray-700 dark:bg-gray-800 dark:text-white" id="password" placeholder="••••••••" type="password"/>
</div>
<div class="pt-2">
<button class="w-full justify-center rounded-lg bg-primary px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50" type="submit">Sign In</button>
</div>
</form>
<div class="mt-6 flex flex-col items-center justify-center space-y-2 text-center text-sm text-gray-600 dark:text-gray-400">
<a class="hover:text-primary hover:underline" href="#">Don't have an account? Sign up</a>
<a class="hover:text-primary hover:underline" href="#">Forgot password?</a>
</div>
</div>
</div>
</div>

</body></html>
