<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleBlog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#FAF9F6',
              charcoal: '#1c1917',
              burnt: '#ea580c',
              'burnt-hover': '#c2410c',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'Georgia', '"Times New Roman"', 'serif'],
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #e5e5e5 1px, transparent 1px), linear-gradient(to bottom, #e5e5e5 1px, transparent 1px)",
            }
          },
        },
      }
    </script>
    <!-- Adding Inter and Playfair Display for that "Literary" look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #FAF9F6;
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .grid-bg {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, #e7e5e4 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>

</head>
